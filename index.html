<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main class="container">
    <div class="result-container">
      <h1 class="result-title">Your Result</h1>
      <div class="score-container">
        <h2 class="score-points">76</h2>
        <p class="score-max">of 100</p>
      </div>
      <div class="result-grade-container">
        <h3 class="result-grade">Great</h3>
        <p class="result-txt">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>
    <div class="summary-container">

      <h2>Summary</h2>

      <div class="category reaction">
        <div class="category-title">
          <img src="./assets/images/icon-reaction.svg" alt="Reaction icon">
          <h3>Reaction</h3>
        </div>
        <p><span>80</span> / 100</p>
      </div>

      <div class="category memory">
        <div class="category-title">
          <img src="./assets/images/icon-memory.svg" alt="Memory icon">
          <h3>Memory</h3>
        </div>
        <p><span>92</span> / 100</p>
      </div>

      <div class="category verbal">
        <div class="category-title">
          <img src="./assets/images/icon-verbal.svg" alt="Verbal icon">
          <h3>Verbal</h3>
        </div>
        <p><span>61</span> / 100</p>
      </div>

      <div class="category visual">
        <div class="category-title">
          <img src="./assets/images/icon-visual.svg" alt="Visual icon">
          <h3>Visual</h3>
        </div>
        <p><span>72</span> / 100</p>
      </div>

      <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank" class="btn-continue">Continue</a>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Creatordante" target="_blank">CreatorDante</a>.
  </footer>
</body>

</html>
